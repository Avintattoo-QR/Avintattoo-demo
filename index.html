<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AvinTattoo | 住 拽</title>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;700;900&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #2d0b0b; --black: #1a0606; --green: #25d366; --red: #a12626; --text: #ffffff; --card: #3d0f0f; }
        * { box-sizing: border-box; margin: 0; padding: 0; scroll-behavior: smooth; }
        body { font-family: 'Heebo', sans-serif; background-color: var(--bg); color: var(--text); line-height: 1.6; }
        
        header { position: fixed; top: 0; width: 100%; z-index: 1000; background: rgba(26, 6, 6, 0.9); backdrop-filter: blur(10px); border-bottom: 1px solid rgba(255,255,255,0.1); padding: 10px 0; }
        .nav-container { max-width: 1200px; margin: 0 auto; display: flex; justify-content: space-between; align-items: center; padding: 0 20px; }
        .logo { font-weight: 900; font-size: 1.5rem; color: white; text-decoration: none; }

        .hero { position: relative; height: 85vh; display: flex; align-items: center; justify-content: center; overflow: hidden; background: #000; }
        .hero video { position: absolute; top: 50%; left: 50%; min-width: 100%; min-height: 100%; transform: translate(-50%, -50%); object-fit: cover; opacity: 0.8; }
        .hero-overlay { position: absolute; inset: 0; background: linear-gradient(to bottom, transparent, var(--bg)); }

        .container { max-width: 1100px; margin: 0 auto; padding: 4rem 1.5rem; }
        h2 { font-size: 2.5rem; font-weight: 900; text-align: center; margin-bottom: 2rem; }

        .btn { text-decoration: none; padding: 14px 28px; border-radius: 50px; font-weight: bold; transition: 0.3s; display: inline-block; text-align: center; cursor: pointer; border: none; }
        .btn-outline { border: 2px solid white; color: white; background: transparent; }
        .btn-outline:hover { background: white; color: var(--bg); }
        .btn-whatsapp { background: var(--green); color: white; }
        .btn-whatsapp:hover { background: #1ebe57; transform: translateY(-2px); }

        .quick-nav { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; margin: 2rem 0; }

        .contact-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 3rem; align-items: center; margin-top: 2rem; }
        .form-card { background: var(--black); padding: 2.5rem; border-radius: 20px; border: 1px solid var(--card); box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        input, textarea { width: 100%; padding: 14px; margin-bottom: 1rem; border-radius: 10px; border: 1px solid #444; background: #222; color: white; font-family: inherit; outline: none; }
        input:focus, textarea:focus { border-color: var(--red); }
        .btn-submit { background: var(--red); color: white; width: 100%; font-size: 1.2rem; cursor: pointer; }

        .map-frame { width: 100%; height: 400px; border: none; filter: grayscale(1) contrast(1.2); }
        .footer-cta { position: fixed; bottom: 20px; left: 20px; z-index: 1000; }
        .whatsapp-float { width: 60px; height: 60px; background: var(--green); border-radius: 50%; display: flex; align-items: center; justify-content: center; box-shadow: 0 5px 15px rgba(0,0,0,0.3); transition: 0.3s; }
        .whatsapp-float:hover { transform: scale(1.1); }

        @media (max-width: 768px) {
            .contact-grid { grid-template-columns: 1fr; text-align: center; }
            h2 { font-size: 2rem; }
        }
    </style>
</head>
<body>

    <header>
        <div class="nav-container">
            <a href="index.html" class="logo">AVIN TATTOO</a>
            <a href="shop.html" class="btn btn-outline" style="padding: 8px 20px; font-size: 0.9rem;">转</a>
        </div>
    </header>

    <div class="hero">
        <video id="hero-vid" autoplay muted loop playsinline></video>
        <div class="hero-overlay"></div>
        <div style="z-index: 1; text-align: center;">
            <h1 style="font-size: clamp(3rem, 10vw, 5rem); font-weight: 900; letter-spacing: -2px;">AVIN TATTOO</h1>
            <p style="font-size: 1.2rem; opacity: 0.9;">转 拽注拽注 驻专住 专</p>
        </div>
    </div>

    <section class="container">
        <h2> 转专爪 砖?</h2>
        <div class="quick-nav">
            <a href="shop.html" class="btn btn-outline">转 转砖</a>
            <a href="#lead-form" class="btn btn-outline">转 注抓</a>
            <a href="https://avintattoo.com/63-2/" class="btn btn-outline">专转</a>
        </div>
        <div style="text-align: center;">
            <a href="https://api.whatsapp.com/send?phone=9720537239660" class="btn btn-whatsapp" style="width: 100%; max-width: 400px;">专 转 住驻 </a>
        </div>
    </section>

    <section id="lead-form" class="container">
        <div class="contact-grid">
            <div class="contact-text" style="text-align: right;">
                <h2 style="text-align: right;"> 专 转'住.</h2>
                <p style="font-size: 1.2rem; color: #ccc;">转 砖转 注抓 专砖转  注转 转 注 注 拽注拽注 砖.</p>
                <div style="margin-top: 2rem;">
                    <p>锔 注专转 专 拽转</p>
                    <p>锔 拽转 转 专注</p>
                    <p>锔 转 转专 拽专</p>
                </div>
            </div>
            <div class="form-card">
                <form action="https://formspree.io/f/YOUR_ID" method="POST">
                    <input type="text" name="name" placeholder="砖 " required>
                    <input type="tel" name="phone" placeholder="住驻专 驻" required>
                    <textarea name="msg" placeholder=" 专注 砖?" rows="3"></textarea>
                    <button type="submit" class="btn btn-submit">砖 拽砖 注抓</button>
                </form>
            </div>
        </div>
    </section>

    <iframe class="map-frame" src="https://maps.google.com/maps?q=专%202%20专&t=&z=15&ie=UTF8&iwloc=&output=embed"></iframe>

    <div class="footer-cta">
        <a href="https://api.whatsapp.com/send?phone=9720537239660" class="whatsapp-float">
            <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" width="35" alt="WhatsApp">
        </a>
    </div>

    <script>
        const vid = document.getElementById('hero-vid');
        vid.src = window.innerWidth > 768 
            ? 'https://avitattoos.wordpress.com/wp-content/uploads/2025/12/vid-20251208-wa0052.mp4' 
            : 'https://avitattoos.wordpress.com/wp-content/uploads/2025/12/vid-20251208-wa0039.mp4';
    </script>
</body>
</html>
