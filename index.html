    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@200;400;500;700;900&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-body: #ffffff;
            --bg-section: #fcfcfc;
            --text-main: #111111;
            --gold: #d4af37;
            --gold-gradient: linear-gradient(135deg, #d4af37 0%, #f7ef8a 50%, #d4af37 100%);
            --transition: all 0.6s cubic-bezier(0.165, 0.84, 0.44, 1);
        }

        /* 爪转 住 */
        .reveal { opacity: 0; transform: translateY(30px); transition: var(--transition); }
        .reveal.visible { opacity: 1; transform: translateY(0); }

        /* 注专 祝 拽 */
        .page-transition { position: fixed; inset: 0; background: #000; z-index: 9999; opacity: 0; pointer-events: none; transition: opacity 0.4s ease; }
        body.is-exiting .page-transition { opacity: 1; pointer-events: all; }

        * { margin: 0; padding: 0; box-sizing: border-box; scroll-behavior: smooth; }
        body { font-family: 'Heebo', sans-serif; background: var(--bg-body); color: var(--text-main); overflow-x: hidden; opacity: 0; transition: opacity 0.8s ease; }
        body.loaded { opacity: 1; }

        /* --- Header & Logo --- */
        header {
            position: fixed; top: 0; width: 100%; z-index: 1000;
            background: rgba(255, 255, 255, 0.9); padding: 1rem 5%;
            display: flex; justify-content: space-between; align-items: center;
            backdrop-filter: blur(15px); border-bottom: 1px solid rgba(0,0,0,0.05);
        }

        .logo-svg { width: 180px; cursor: pointer; transition: transform 0.3s; }
        .logo-svg:hover { transform: scale(1.05); }

        nav ul { display: flex; gap: 25px; }
        nav a { font-weight: 500; font-size: 0.9rem; color: #333; position: relative; text-decoration: none; }
        nav a:hover { color: var(--gold); }

        /* --- Hero with Parallax --- */
        .hero { position: relative; height: 100vh; display: flex; align-items: center; justify-content: center; overflow: hidden; text-align: center; }
        .video-container { position: absolute; inset: 0; z-index: -2; will-change: transform; }
        .video-bg { width: 100%; height: 120%; object-fit: cover; } /* 120%  砖 驻专拽住 */
        .hero-overlay { position: absolute; inset: 0; background: rgba(0,0,0,0.2); z-index: -1; }
        
        .hero-content { z-index: 1; color: #fff; }
        .hero-content h1 { font-size: clamp(3rem, 8vw, 6rem); font-weight: 900; text-shadow: 0 10px 30px rgba(0,0,0,0.5); line-height: 0.9; }
        .hero-content p { font-size: 1.2rem; margin: 20px 0 40px; text-shadow: 0 2px 10px rgba(0,0,0,0.5); }

        .btn { padding: 15px 40px; border-radius: 50px; font-weight: 700; cursor: pointer; transition: var(--transition); text-decoration: none; display: inline-block; }
        .btn-gold { background: var(--gold-gradient); color: #000; border: none; box-shadow: 0 10px 20px var(--gold-glow); }
        .btn-gold:hover { transform: translateY(-3px) scale(1.05); box-shadow: 0 15px 30px rgba(212, 175, 55, 0.4); }

        /* --- Sections --- */
        .section { padding: 8rem 5%; }
        .section-title { text-align: center; margin-bottom: 5rem; }
        .section-title h2 { font-size: 3rem; font-weight: 900; letter-spacing: -1px; }

        /* --- Grid & Items --- */
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 30px; }
        .card { background: #fff; border-radius: 20px; overflow: hidden; box-shadow: 0 10px 40px rgba(0,0,0,0.05); transition: var(--transition); }
        .card:hover { transform: translateY(-10px); box-shadow: 0 20px 60px rgba(0,0,0,0.1); }
        
        .img-box { aspect-ratio: 1; overflow: hidden; position: relative; cursor: zoom-in; }
        .img-box img { width: 100%; height: 100%; object-fit: cover; transition: transform 0.8s ease; }
        .card:hover .img-box img { transform: scale(1.1); }
        .mag-icon { position: absolute; inset: 0; background: rgba(212, 175, 55, 0.2); opacity: 0; display: flex; align-items: center; justify-content: center; font-size: 2.5rem; transition: 0.3s; }
        .img-box:hover .mag-icon { opacity: 1; }

        .card-info { padding: 1.5rem; text-align: center; }
        .btn-cart { width: 100%; padding: 12px; background: #111; color: #fff; border: none; border-radius: 10px; font-weight: 700; margin-top: 15px; cursor: pointer; }
        .btn-cart:hover { background: var(--gold); }

        /* --- Cart Float --- */
        .cart-trigger { position: fixed; bottom: 30px; left: 30px; width: 70px; height: 70px; background: #000; color: #fff; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 1.8rem; cursor: pointer; z-index: 1001; box-shadow: 0 10px 30px rgba(0,0,0,0.3); transition: 0.3s; }
        .cart-trigger:hover { transform: scale(1.1); background: var(--gold); }
        .badge { position: absolute; top: 0; right: 0; background: var(--gold); color: #000; width: 25px; height: 25px; border-radius: 50%; font-size: 0.8rem; font-weight: 900; display: flex; align-items: center; justify-content: center; }

        /* Lightbox */
        #lightbox { position: fixed; inset: 0; background: rgba(255,255,255,0.98); z-index: 2000; display: none; align-items: center; justify-content: center; cursor: zoom-out; }
        #lightbox img { max-height: 85vh; max-width: 90vw; box-shadow: 0 30px 100px rgba(0,0,0,0.2); border-radius: 10px; }

        @media (max-width: 768px) { nav { display: none; } .grid { grid-template-columns: 1fr 1fr; gap: 15px; } }
    </style>
</head>
<body>

    <script>
        // --- 1. Reveal on Scroll Logic ---
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) entry.target.classList.add('visible');
            });
        }, { threshold: 0.15 });

        // --- 2. Parallax Logic ---
        const videoContainer = document.getElementById('parallax-video');
        window.addEventListener('scroll', () => {
            let offset = window.pageYOffset;
            videoContainer.style.transform = `translateY(${offset * 0.4}px)`;
        });

        // --- 3. Smooth Page Transition ---
        document.querySelectorAll('.transition-link').forEach(link => {
            link.addEventListener('click', e => {
                e.preventDefault();
                const target = link.href;
                document.body.classList.add('is-exiting');
                setTimeout(() => { window.location.href = target; }, 400);
            });
        });

        // --- 4. Content Loading ---
        const products = [
            { id: 1052, name: "住 ", mat: "爪驻 ", img: "https://avitattoos.wordpress.com/wp-content/uploads/2025/12/d79ed7a7d798-1052-d79cd795d798d795d7a1-d7a7d798d79f-d7a2d79d-d7a9d7a8d7a9d7a8d7aa-d7a6d791d7a2-d7a6d799d7a4d795d799-d796d794d791.jpg" },
            { id: 1023, name: "专 专拽", mat: "", img: "https://avitattoos.wordpress.com/wp-content/uploads/2025/12/d79ed7a7d798-1023-d79cd791d7a8d798-d796d7a8d799d7a7d795d7a0d799d79d-d7a7d798d79f-d7a2d79d-d7a6d791d7a2-d7a6d799d7a4d795d799-d796d794d791.jpg" }
        ];

        const tattoos = [
            "https://avitattoos.wordpress.com/wp-content/uploads/2025/09/d7a7d7a2d7a7d795d7a2-d7a4d7a8d797d799d79d-d7a2d79c-d794d799d793--1.jpg",
            "https://avitattoos.wordpress.com/wp-content/uploads/2025/11/harley-davidson-tattoo-avintattoo.jpg"
        ];

        function init() {
            document.body.classList.add('loaded');
            
            const pGrid = document.getElementById('product-grid');
            products.forEach(p => {
                pGrid.innerHTML += `
                <div class="card reveal">
                    <div class="img-box" onclick="openLightbox('${p.img}')">
                        <img src="${p.img}" loading="lazy">
                        <div class="mag-icon"></div>
                    </div>
                    <div class="card-info">
                        <h3>${p.name}</h3>
                        <p>${p.mat}</p>
                        <button class="btn-cart">住祝 注</button>
                    </div>
                </div>`;
            });

            const tGrid = document.getElementById('tattoo-grid');
            tattoos.forEach(src => {
                tGrid.innerHTML += `
                <div class="gallery-item reveal" onclick="openLightbox('${src}')">
                    <img src="${src}" loading="lazy">
                    <div class="overlay-icon"></div>
                </div>`;
            });

            document.querySelectorAll('.reveal').forEach(el => observer.observe(el));
        }

        const lightbox = document.getElementById('lightbox');
        const lbImg = document.getElementById('lightbox-img');
        function openLightbox(src) { lbImg.src = src; lightbox.style.display = 'flex'; }
        lightbox.onclick = () => lightbox.style.display = 'none';

        window.onload = init;
    </script>
