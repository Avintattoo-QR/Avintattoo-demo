            <input type="text" id="username-input" placeholder="×”×›× ×¡ ×©× ××œ×..." 
                   class="w-full bg-slate-100 border-none p-4 rounded-2xl focus:ring-2 focus:ring-blue-500 outline-none text-center text-lg mb-4 transition-all">
            <button id="login-btn" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-4 rounded-2xl shadow-lg shadow-blue-200 transition-all active:scale-95">×”×ª×—×‘×¨×•×ª</button>

        <!-- ×¡×¨×’×œ ×¢×œ×™×•×Ÿ ×¢× ×›×¤×ª×•×¨ ×”××‘×•×¨×’×¨ ×œ××•×‘×™×™×œ -->
        <header class="glass-header border-b border-slate-200 px-4 py-3 flex justify-between items-center z-40">

            <!-- ×¡×¨×’×œ ×¦×“ (×ª×¤×¨×™×˜ ×”××‘×•×¨×’×¨ ×‘××•×‘×™×™×œ) -->
            <aside id="sidebar" class="fixed inset-y-0 right-0 w-72 bg-slate-900 text-white z-50 transform translate-x-full md:relative md:translate-x-0 md:flex md:flex-col shadow-2xl md:shadow-none">
                <div class="p-6">

                        <span class="font-bold text-xl">×¢×¨×•×¦×™×</span>
                        <button id="close-menu" class="p-2 bg-white/10 rounded-lg">âœ•</button>
                    </div>
                    <nav id="channels" class="space-y-3">
                        <button data-channel="general" class="channel-btn w-full flex items-center gap-3 p-4 rounded-2xl hover:bg-white/5 transition-all active bg-blue-600 text-white shadow-lg shadow-blue-900/20">

                        </button>
                        <button data-channel="marketing" class="channel-btn w-full flex items-center gap-3 p-4 rounded-2xl hover:bg-white/5 transition-all">
                            <span class="text-xl">ğŸ“¢</span><span class="font-medium">×©×™×•×•×§</span>
                        </button>
                        <button data-channel="dev" class="channel-btn w-full flex items-center gap-3 p-4 rounded-2xl hover:bg-white/5 transition-all">

                <div class="mt-auto p-6">
                    <button id="logout-btn" class="w-full flex items-center justify-center gap-2 p-3 bg-red-500/10 text-red-400 rounded-xl hover:bg-red-500/20 transition-all text-sm font-bold">

            <!-- ××¡×š ××•×—×©×š ×›×©×”×ª×¤×¨×™×˜ ×¤×ª×•×— ×‘××•×‘×™×™×œ -->

            <!-- ××–×•×¨ ×”×¦'××˜ ×”××¨×›×–×™ -->

                <!-- ×—×œ×•×Ÿ ×”×•×“×¢×•×ª -->

    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-app.js";
        import { getDatabase, ref, push, onValue, query, orderByChild, equalTo, limitToLast } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyA9gn1gifnrYPkdc-vgkcnjweTQ7szw8iM",
            authDomain: "database-test-59ee4.firebaseapp.com",
            databaseURL: "https://database-test-59ee4-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "database-test-59ee4",
            storageBucket: "database-test-59ee4.firebasestorage.app",
            messagingSenderId: "739423615499",
            appId: "1:739423615499:web:a8efc6d25706b9bdeae50e"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        
        let currentUser = localStorage.getItem('office_user_name') || "";
        let currentChannel = "general";

        // DOM Elements
        const chatWindow = document.getElementById('chat-window');
        const chatForm = document.getElementById('chat-form');
        const chatInput = document.getElementById('chat-input');
        const sidebar = document.getElementById('sidebar');
        const overlay = document.getElementById('sidebar-overlay');

        // UI Logic for Mobile Sidebar
        const toggleMenu = () => {
            sidebar.classList.toggle('sidebar-open');
            overlay.classList.toggle('hidden');
        };

        document.getElementById('menu-toggle').onclick = toggleMenu;
        document.getElementById('close-menu').onclick = toggleMenu;
        overlay.onclick = toggleMenu;

        // Login Logic
        if (!currentUser) {
            document.getElementById('login-overlay').classList.remove('hidden');
        } else {
            document.getElementById('user-display').innerText = currentUser;
            startChat();
        }

        document.getElementById('login-btn').onclick = () => {
            const name = document.getElementById('username-input').value.trim();
            if (name.length < 2) return;
            currentUser = name;
            localStorage.setItem('office_user_name', name);
            document.getElementById('user-display').innerText = name;
            document.getElementById('login-overlay').classList.add('hidden');
            startChat();
        };

        document.getElementById('logout-btn').onclick = () => {
            localStorage.removeItem('office_user_name');
            location.reload();
        };

        // Channel Switching
        document.querySelectorAll('.channel-btn').forEach(btn => {
            btn.onclick = () => {
                currentChannel = btn.dataset.channel;
                document.querySelectorAll('.channel-btn').forEach(b => b.classList.remove('bg-blue-600', 'text-white', 'shadow-lg'));
                btn.classList.add('bg-blue-600', 'text-white', 'shadow-lg');
                document.getElementById('current-channel-display').innerText = btn.querySelector('span:last-child').innerText;
                if (window.innerWidth < 768) toggleMenu();
                startChat();
            };
        });

        // Send Message
        chatForm.onsubmit = async (e) => {
            e.preventDefault();
            const text = chatInput.value.trim();
            if (!text) return;

            const now = new Date();
            await push(ref(db, 'messages'), {
                user: currentUser,
                text: text,
                channel: currentChannel,
                time: now.getHours() + ":" + now.getMinutes().toString().padStart(2, '0'),
                timestamp: Date.now()
            });

            chatInput.value = '';
            chatInput.focus();
        };

        // Keyboard Handling for Mobile
        window.addEventListener('resize', () => {
            chatWindow.scrollTop = chatWindow.scrollHeight;
        });

        // Listen for data
        function startChat() {
            const msgQuery = query(ref(db, 'messages'), orderByChild('channel'), equalTo(currentChannel), limitToLast(50));
            onValue(msgQuery, (snapshot) => {
                chatWindow.innerHTML = '';
                const data = snapshot.val();
                if (data) {
                    Object.values(data).sort((a,b) => a.timestamp - b.timestamp).forEach(msg => {
                        const isMe = msg.user === currentUser;
                        const div = document.createElement('div');
                        div.className = `flex flex-col ${isMe ? 'items-start' : 'items-end'} mb-4`;
                        div.innerHTML = `
                            <div class="px-2 mb-1 text-[10px] font-bold text-slate-400 uppercase">${msg.user}</div>
                            <div class="p-3 shadow-sm text-sm break-words ${isMe ? 'bg-blue-600 text-white msg-me' : 'bg-white text-slate-800 border border-slate-100 msg-others'} max-w-[85%]">
                                ${msg.text}
                                <div class="text-[9px] mt-1 opacity-50 text-left">${msg.time}</div>
                            </div>
                        `;
                        chatWindow.appendChild(div);
                    });
                    chatWindow.scrollTop = chatWindow.scrollHeight;
                }
            });
        }
    </script>
</body>
