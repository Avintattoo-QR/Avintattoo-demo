<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OfficeConnect | 爪' 爪转 </title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Heebo', sans-serif; background-color: #f1f5f9; }
        #chat-window { height: calc(100vh - 180px); }
        .message-bubble { max-width: 75%; position: relative; animation: fadeIn 0.2s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
        .custom-scrollbar::-webkit-scrollbar { width: 5px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
    </style>
</head>
<body class="h-screen flex flex-col overflow-hidden">

    <!-- 住 住 -->
    <div id="login-overlay" class="fixed inset-0 bg-slate-900 bg-opacity-90 z-50 flex items-center justify-center hidden">
        <div class="bg-white p-8 rounded-2xl shadow-2xl w-80 md:w-96 text-center">
            <div class="text-5xl mb-4"></div>
            <h1 class="text-2xl font-bold mb-2 text-slate-800">专 </h1>
            <p class="text-slate-500 mb-6 italic"> 转专爪 驻注 爪'?</p>
            <input type="text" id="username-input" placeholder="住 砖 ..." class="w-full border-2 border-slate-200 p-3 rounded-xl focus:border-blue-500 outline-none text-center mb-4 transition-all">
            <button id="login-btn" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded-xl shadow-lg transition-all active:scale-95">转专转</button>
        </div>
    </div>

    <!-- 住专 注 -->
    <header class="bg-white border-b border-slate-200 px-6 py-3 flex justify-between items-center shadow-sm">
        <div class="flex items-center gap-3">
            <div class="bg-blue-600 text-white w-10 h-10 flex items-center justify-center rounded-xl font-bold shadow-md">OC</div>
            <div>
                <h2 class="text-lg font-bold text-slate-800 leading-none">OfficeConnect</h2>
                <span class="text-xs text-green-500 font-medium flex items-center gap-1">
                    <span class="w-2 h-2 bg-green-500 rounded-full animate-pulse"></span> 专 砖专转 
                </span>
            </div>
        </div>
        <div class="flex items-center gap-3 bg-slate-100 px-3 py-1.5 rounded-full border border-slate-200">
            <span id="user-display" class="text-slate-700 font-bold text-sm"></span>
            <button id="logout-btn" title="祝 砖" class="text-slate-400 hover:text-red-500 transition-colors">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
                </svg>
            </button>
        </div>
    </header>

    <div class="flex flex-1 overflow-hidden">
        <!-- 住专 爪 (注专爪) -->
        <aside class="w-20 md:w-64 bg-slate-800 text-slate-400 flex flex-col transition-all">
            <div class="p-4">
                <h3 class="hidden md:block text-[10px] uppercase tracking-[2px] font-bold mb-4 opacity-50">注专爪 砖</h3>
                <nav id="channels" class="space-y-2">
                    <button data-channel="general" class="channel-btn w-full flex items-center justify-center md:justify-start gap-3 p-3 rounded-xl hover:bg-slate-700 hover:text-white transition-all active bg-slate-700 text-white">
                        <span class="text-xl font-bold">#</span><span class="hidden md:block font-medium"></span>
                    </button>
                    <button data-channel="marketing" class="channel-btn w-full flex items-center justify-center md:justify-start gap-3 p-3 rounded-xl hover:bg-slate-700 hover:text-white transition-all">
                        <span class="text-xl font-bold">#</span><span class="hidden md:block font-medium">砖拽</span>
                    </button>
                    <button data-channel="dev" class="channel-btn w-full flex items-center justify-center md:justify-start gap-3 p-3 rounded-xl hover:bg-slate-700 hover:text-white transition-all">
                        <span class="text-xl font-bold">#</span><span class="hidden md:block font-medium">驻转</span>
                    </button>
                </nav>
            </div>
        </aside>

        <!-- 专 爪' -->
        <main class="flex-1 flex flex-col">
            <!-- 转专转 注专抓 -->
            <div class="px-6 py-2 bg-white border-b border-slate-200 flex items-center justify-between">
                <h3 id="current-channel-display" class="font-bold text-slate-700"># </h3>
                <div class="text-[10px] text-slate-400">注 专: 注砖</div>
            </div>

            <!--  注转 -->
            <div id="chat-window" class="flex-1 overflow-y-auto p-4 md:p-6 space-y-4 custom-scrollbar bg-slate-50">
                <!-- 注转 驻注  -->
            </div>

            <!-- 转转 转 -->
            <div class="p-4 bg-white border-t border-slate-200">
                <form id="chat-form" class="flex gap-2 max-w-5xl mx-auto items-center">
                    <input type="text" id="chat-input" placeholder="转 注 ..." autocomplete="off" class="flex-1 border border-slate-300 p-3 rounded-2xl focus:ring-4 focus:ring-blue-100 focus:border-blue-500 outline-none transition-all shadow-sm">
                    <button type="submit" class="bg-blue-600 text-white p-3.5 rounded-2xl font-bold hover:bg-blue-700 shadow-md transition-all active:scale-90 flex items-center justify-center">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 rotate-180" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8" />
                        </svg>
                    </button>
                </form>
            </div>
        </main>
    </div>

    <!-- Firebase Logic -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-app.js";
        import { getDatabase, ref, push, onValue, query, orderByChild, equalTo, limitToLast } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-database.js";

        // 专转 驻专拽 砖
        const firebaseConfig = {
            apiKey: "AIzaSyA9gn1gifnrYPkdc-vgkcnjweTQ7szw8iM",
            authDomain: "database-test-59ee4.firebaseapp.com",
            databaseURL: "https://database-test-59ee4-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "database-test-59ee4",
            storageBucket: "database-test-59ee4.firebasestorage.app",
            messagingSenderId: "739423615499",
            appId: "1:739423615499:web:a8efc6d25706b9bdeae50e",
            measurementId: "G-9X18YVEWR0"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        
        let currentUser = localStorage.getItem('chat_username') || "";
        let currentChannel = "general";

        // DOM Elements
        const chatWindow = document.getElementById('chat-window');
        const chatForm = document.getElementById('chat-form');
        const chatInput = document.getElementById('chat-input');
        const loginOverlay = document.getElementById('login-overlay');
        const usernameInput = document.getElementById('username-input');

        // Check login status
        if (!currentUser) {
            loginOverlay.classList.remove('hidden');
        } else {
            document.getElementById('user-display').innerText = currentUser;
            startChat();
        }

        // Login function
        document.getElementById('login-btn').onclick = () => {
            const val = usernameInput.value.trim();
            if (val.length < 2) return alert(" 专 砖 砖 2 转转 驻转");
            currentUser = val;
            localStorage.setItem('chat_username', currentUser);
            document.getElementById('user-display').innerText = currentUser;
            loginOverlay.classList.add('hidden');
            startChat();
        };

        // Logout (Change name)
        document.getElementById('logout-btn').onclick = () => {
            localStorage.removeItem('chat_username');
            location.reload();
        };

        // Channel switching
        document.querySelectorAll('.channel-btn').forEach(btn => {
            btn.onclick = () => {
                currentChannel = btn.dataset.channel;
                document.querySelectorAll('.channel-btn').forEach(b => b.classList.remove('bg-slate-700', 'text-white'));
                btn.classList.add('bg-slate-700', 'text-white');
                document.getElementById('current-channel-display').innerText = "# " + (currentChannel === 'general' ? '' : currentChannel === 'marketing' ? '砖拽' : '驻转');
                startChat();
            };
        });

        // Send Message
        chatForm.onsubmit = async (e) => {
            e.preventDefault();
            const text = chatInput.value.trim();
            if (!text) return;

            const now = new Date();
            await push(ref(db, 'messages'), {
                user: currentUser,
                text: text,
                channel: currentChannel,
                time: now.getHours() + ":" + now.getMinutes().toString().padStart(2, '0'),
                timestamp: Date.now()
            });

            chatInput.value = '';
            chatInput.focus();
        };

        // Listen for messages
        function startChat() {
            const msgQuery = query(
                ref(db, 'messages'),
                orderByChild('channel'),
                equalTo(currentChannel),
                limitToLast(50)
            );

            onValue(msgQuery, (snapshot) => {
                chatWindow.innerHTML = '';
                const data = snapshot.val();
                if (data) {
                    const sortedMsgs = Object.values(data).sort((a, b) => a.timestamp - b.timestamp);
                    sortedMsgs.forEach(msg => {
                        const isMe = msg.user === currentUser;
                        const bubble = document.createElement('div');
                        bubble.className = `flex flex-col ${isMe ? 'items-start' : 'items-end'} mb-4`;
                        bubble.innerHTML = `
                            <div class="message-bubble ${isMe ? 'bg-blue-600 text-white rounded-br-none' : 'bg-white text-slate-800 rounded-bl-none'} p-3 rounded-2xl shadow-sm border border-slate-200">
                                <div class="text-[10px] font-bold mb-1 opacity-70 uppercase tracking-tight">${msg.user}</div>
                                <div class="text-sm leading-relaxed break-words">${msg.text}</div>
                                <div class="text-[9px] mt-1 text-left opacity-50">${msg.time}</div>
                            </div>
                        `;
                        chatWindow.appendChild(bubble);
                    });
                    chatWindow.scrollTo({ top: chatWindow.scrollHeight, behavior: 'smooth' });
                } else {
                    chatWindow.innerHTML = `<div class="text-center text-slate-400 text-sm mt-20 italic"> 注转 注专抓 . 转 转 砖!</div>`;
                }
            });
        }
    </script>
</body>
</html>
