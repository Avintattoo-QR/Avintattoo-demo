        const tattoos = [
            "https://avitattoos.wordpress.com/wp-content/uploads/2025/09/d7a7d7a2d7a7d795d7a2-d7a4d7a8d797d799d79d-d7a2d79c-d794d799d793--1.jpg?w=476",

            "https://avitattoos.wordpress.com/wp-content/uploads/2025/09/d7a7d7a2d7a7d795d7a2-d790d7a8d799d794-d7a2d79c-d794d7a8d792d79c-.jpg?w=765",
            "https://avitattoos.wordpress.com/wp-content/uploads/2025/11/harley-davidson-tattoo-avintattoo.jpg?w=1024",
            "https://avitattoos.wordpress.com/wp-content/uploads/2025/09/d7a7d7a2d7a7d795d7a2-d794d791d7a8d799d790d794-.jpg?w=768",
            "https://avitattoos.wordpress.com/wp-content/uploads/2025/12/d7a7d7a2d7a7d795d7a2-d79bd799d7aad795d791-d7a2d79c-d794d799d793-e1765019012346.jpg?w=750",
            "https://avitattoos.wordpress.com/wp-content/uploads/2025/09/d7a7d7a2d7a7d795d7a2-d79bd7aad7a8-d7a2d79c-d794d7a6d795d795d790d7a8-.jpg?w=765",
            "https://avitattoos.wordpress.com/wp-content/uploads/2025/09/d7a7d7a2d7a7d795d7a2-d7a2d79d-d799d7a9d7a8d790d79c-d797d799-d7a2d79c-d794d799d793-1.jpg?w=768"
        ];

        // Core Functions
        const tattooGrid = document.getElementById('tattoo-grid');
        tattoos.forEach(src => {
            const div = document.createElement('div');
            div.className = 'gallery-item reveal';
            div.innerHTML = `<div class="img-box" onclick="openLightbox('${src}')"><img src="${src}" loading="lazy"><div class="mag-icon"></div></div>`;
            tattooGrid.appendChild(div);
        });

        const shopGrid = document.getElementById('product-grid');
        function renderShop(filter = 'all') {
            shopGrid.innerHTML = '';
            const filtered = products.filter(p => filter === 'all' || p.type === filter);
            filtered.forEach(p => {
                const pString = JSON.stringify(p).replace(/"/g, '&quot;');
                shopGrid.innerHTML += `
                    <div class="card reveal">
                        <div class="img-box" onclick="openLightbox('${p.img}')">
                            <img src="${p.img}" loading="lazy">
                            <div class="mag-icon"></div>
                        </div>
                        <div class="card-info">
                            <h3>${p.name}</h3><p>${p.mat} | 拽": ${p.id}</p>
                            <button class="btn-cart" onclick="addToCart(${pString})">住驻 注 </button>
                        </div>
                    </div>`;
            });
            initReveal();
        }

        function addToCart(item) {
            cart.push(item);
            document.getElementById('cart-count').innerText = cart.length;
            updateCartUI();
            toggleCart(true);
        }

        function updateCartUI() {
            const container = document.getElementById('cart-container');
            if (cart.length === 0) { container.innerHTML = '<p style="text-align:center;color:#999;margin-top:20px;">注 专拽</p>'; return; }
            container.innerHTML = cart.map((item, i) => `
                <div class="cart-item">
                    <img src="${item.img}">
                    <div style="flex-grow:1;"><h4>${item.name}</h4><p>拽": ${item.id}</p></div>
                    <span style="color:red;cursor:pointer;" onclick="cart.splice(${i},1);updateCartUI();document.getElementById('cart-count').innerText=cart.length;">&times;</span>
                </div>`).join('');
        }

        function toggleCart(open = null) {
            const modal = document.getElementById('cart-modal');
            if (open === true) modal.classList.add('open');
            else if (open === false) modal.classList.remove('open');
            else modal.classList.toggle('open');
        }

        function checkout() {
            if (cart.length === 0) return;
            const text = " , 砖 :\n" + cart.map(item => `- ${item.name} (${item.id})`).join('\n');
            window.open(`https://api.whatsapp.com/send?phone=9720537239660&text=${encodeURIComponent(text)}`);
        }

        function filterShop(type) {
            document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            renderShop(type);
        }

        // Parallax & Reveal
        function initReveal() {
            const obs = new IntersectionObserver(ents => ents.forEach(e => { if(e.isIntersecting) e.target.classList.add('visible') }), { threshold: 0.1 });
            document.querySelectorAll('.reveal').forEach(el => obs.observe(el));
        }

        window.addEventListener('scroll', () => {
            document.getElementById('parallax-bg').style.transform = `translateY(${window.pageYOffset * 0.4}px)`;
        });

        // Lightbox
        const lightbox = document.getElementById('lightbox');
        const lbImg = document.getElementById('lightbox-img');
        function openLightbox(src) { lbImg.src = src; lightbox.style.display = 'flex'; }
        lightbox.onclick = () => lightbox.style.display = 'none';

        // Page Transitions
        document.querySelectorAll('.transition-link').forEach(link => {
            link.onclick = (e) => { e.preventDefault(); document.body.classList.add('is-exiting'); setTimeout(() => window.location.href = link.href, 400); };
        });

        window.onload = () => { document.body.classList.add('loaded'); renderShop(); };
    </script>
