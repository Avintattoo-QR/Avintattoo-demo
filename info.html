<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>专 注 | Avintattoo</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22></text></svg>">
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@200;300;400;500;700;900&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #ffffff; --text: #111; --gold: #d4af37; --transition: all 0.6s cubic-bezier(0.165, 0.84, 0.44, 1); }
        .reveal { opacity: 0; transform: translateY(20px); transition: var(--transition); }
        .reveal.visible { opacity: 1; transform: translateY(0); }
        .page-transition { position: fixed; inset: 0; background: #000; z-index: 9999; opacity: 0; pointer-events: none; transition: opacity 0.4s; }
        body.is-exiting .page-transition { opacity: 1; pointer-events: all; }
        
        * { margin: 0; padding: 0; box-sizing: border-box; scroll-behavior: smooth; }
        body { font-family: 'Heebo', sans-serif; background: var(--bg); color: var(--text); line-height: 1.8; opacity: 0; transition: opacity 0.8s; }
        body.loaded { opacity: 1; }

        header { position: fixed; top: 0; width: 100%; z-index: 1000; background: rgba(255,255,255,0.9); padding: 0.8rem 5%; display: flex; justify-content: space-between; align-items: center; backdrop-filter: blur(15px); border-bottom: 1px solid #eee; }
        .logo-svg { width: 150px; }

        .hero-mini { height: 45vh; background: url('https://avitattoos.wordpress.com/wp-content/uploads/2025/07/1000068900.png?w=559') center/cover; position: relative; display: flex; align-items: center; justify-content: center; color: #fff; text-align: center; }
        .hero-mini::after { content: ''; position: absolute; inset: 0; background: rgba(0,0,0,0.6); }
        .hero-content { z-index: 1; }

        .container { max-width: 800px; margin: 0 auto; padding: 4rem 20px; }
        .info-card { background: #f9f9f9; padding: 2.5rem; border-radius: 20px; border-right: 5px solid var(--gold); margin-bottom: 30px; box-shadow: 0 5px 20px rgba(0,0,0,0.03); }
        .info-card h2 { font-weight: 900; margin-bottom: 15px; }

        .btn-cta { background: var(--gold); color: #000; padding: 12px 30px; border-radius: 50px; text-decoration: none; font-weight: 700; display: inline-block; margin-top: 30px; transition: 0.3s; }
        .btn-cta:hover { transform: scale(1.05); background: #000; color: #fff; }

        @media (max-width: 768px) { .logo-svg { width: 120px; } .hero-mini { height: 35vh; } }
    </style>
</head>
<body>
    <div class="page-transition"></div>
    <header>
        <a href="index.html" class="transition-link">
            <svg class="logo-svg" viewBox="0 0 300 60"><text x="0" y="45" font-family="Heebo" font-weight="900" font-size="42" fill="#d4af37">AVIN</text><text x="105" y="45" font-family="Heebo" font-weight="300" font-size="42" fill="#111">TATTOO</text></svg>
        </a>
        <a href="index.html" class="transition-link" style="text-decoration:none; font-weight:700; color:#000;">&larr; 专</a>
    </header>

    <section class="hero-mini">
        <div class="hero-content">
            <h1 style="font-size:3rem; font-weight:900;">专 注</h1>
            <p>  砖爪专 注转 注 拽注拽注 砖</p>
        </div>
    </section>

    <div class="container">
        <div class="info-card reveal">
            <h2> 拽注拽注</h2>
            <p>  转专转 专驻  转专. 拽驻 砖转转 专  -48 砖注转 驻,  专 , 注  驻转 24 砖注转 驻 转专. 祝 专注 专 住专 转  转专 注 .</p>
        </div>
        
        <div class="info-card reveal">
            <h2>驻 Aftercare</h2>
            <p>注 砖 住转转 砖 爪转 注专, 注 砖 专拽 转. 砖驻 转 拽注拽注 2-3 驻注   驻砖专 住 注, 专 砖 拽  砖 砖 注转.  转专  转拽驻 转 .</p>
        </div>

        <div class="info-card reveal">
            <h2>砖专  专</h2>
            <p>  转专 砖 拽注拽注  砖砖. 拽驻 注 拽专  (SPF 50)  驻注 砖转 砖驻 砖砖,  砖 专 砖拽注拽注 ,  砖专 注 爪注  专专.</p>
        </div>

        <div style="text-align:center;">
            <a href="index.html#contact" class="btn-cta transition-link">转 驻砖转 注抓 </a>
        </div>
    </div>

    <script>
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => { if (entry.isIntersecting) entry.target.classList.add('visible'); });
        }, { threshold: 0.1 });
        document.querySelectorAll('.reveal').forEach(el => observer.observe(el));

        document.querySelectorAll('.transition-link').forEach(link => {
            link.onclick = (e) => {
                e.preventDefault();
                document.body.classList.add('is-exiting');
                setTimeout(() => window.location.href = link.href, 400);
            };
        });
        window.onload = () => document.body.classList.add('loaded');
    </script>
</body>
</html>
